<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A simple web app that retrieves a user's location.">
    <meta name="author" content="Jeremy Perry (htts://github.com/jeremyrperry)">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/vnd.microsoft.icon" />
    <link rel="apple-touch-icon" href="img/compass-rose-120x120.png">
    <link rel="apple-touch-icon" sizes="58x58" href="img/compass-rose-58x58.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/compass-rose-76x76.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/compass-rose-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/compass-rose-180x180.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Get My Location</title>
</head>
<body>
<div class="container">
    <h1><img src="img/compass-rose.png" alt="Get My location" /></h1>
    <div class="alert alert-info" role="alert">
        Retrieving your location...
    </div>
    <div class="alert alert-success" role="alert">
        A Google Maps link has been copied to your clipboard and is also available in the textbox below.
    </div>
    <div class="alert alert-warning" role="alert">
        Unable to get your current location.
    </div>

    <form id="get_my_location">
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Get My Location</button>
        </div>
        <div class="form-group">
            <textarea class="form-control" id="my_location_results" rows="4" readonly></textarea>
        </div>
    </form>

    <div>
        <i>This is an open source non-commercial project.  Please feel free to contribute or use for your own needs.</i>
    </div>
    <div>
        <a href="https://www.github.com/jeremyrperry/get_my_location" target="_blank"><img src="img/octocat.png" id="octocat" alt="Fork me on GitHub" title="Fork me on GitHub!"/></a>
    </div>
</div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/get_my_location.js"></script>
</body>
</html>
